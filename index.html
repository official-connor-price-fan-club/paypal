<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #1C1C1E;
      color: white;
    }

    .container {
      padding: 16px 24px;
      padding-top: 28px;
    }

    .back-button {
      background: none;
      border: none;
      padding: 8px;
      margin-left: -8px;
      cursor: pointer;
    }

    .back-button svg {
      width: 24px;
      height: 24px;
      stroke: white;
    }

    .content {
      margin-top: 24px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 12px 0;
    }

    .description {
      font-size: 14px;
      color: #8E8E93;
      margin: 0 0 24px 0;
    }

    .input-wrapper {
      position: relative;
      margin-top: 24px;
    }

    .email-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      color: #8E8E93;
    }

    input {
      width: 100%;
      height: 48px;
      background-color: #2C2C2E;
      border: none;
      border-radius: 12px;
      padding: 0 16px 0 44px;
      color: white;
      font-size: 14px;
      box-sizing: border-box;
    }

    input::placeholder {
      color: #8E8E93;
    }

    button {
      width: 100%;
      height: 48px;
      background-color: #6C47FF;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 14px;
      font-weight: 500;
      margin-top: 24px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5535FF;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="content">
      <h1>payment method</h1>
      <h4 class="description">note all payment should be made to this paypal emal</h4>
      
      
      <div class="input-wrapper">
        <p>wallet address</P>
        <svg class="email-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        </svg>
        <input type="text"  value="c75578649@gmail.com">
      </div>
 <div class="input-wrapper">
        <p>currency</P>
        <svg class="email-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        </svg>
        <input type="text"  value="USD">
      </div>
    
    
     <a href="https://michellemorronfanclub.blogspot.com/p/body-margin-0-padding-0-font-family.html" style="text-decoration: none;">
        <button>Confirm payment</button>
    </div>
  </div>
</body>
</html>
