<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #1C1C1E;
      color: white;
    }

    .container {
      padding: 16px 24px;
      padding-top: 28px;
    }

    .back-button {
      background: none;
      border: none;
      padding: 8px;
      margin-left: -8px;
      cursor: pointer;
    }

    .back-button svg {
      width: 24px;
      height: 24px;
      stroke: white;
    }

    .content {
      margin-top: 24px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 12px 0;
    }

    .description {
      font-size: 14px;
      color: #8E8E93;
      margin: 0 0 24px 0;
    }

    .input-wrapper {
      position: relative;
      margin-top: 24px;
    }

    .email-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      color: #8E8E93;
    }

    input {
      width: 100%;
      height: 48px;
      background-color: #2C2C2E;
      border: none;
      border-radius: 12px;
      padding: 0 16px 0 44px;
      color: white;
      font-size: 14px;
      box-sizing: border-box;
    }

    input::placeholder {
      color: #8E8E93;
    }

    button {
      width: 100%;
      height: 48px;
      background-color: #6C47FF;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 14px;
      font-weight: 500;
      margin-top: 24px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5535FF;
    }

    /* Confirmation Container Styling */
    .confirmation-container {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background */
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .confirmation-content {
      background: #2C2C2E; /* Matches input background */
 турист

      padding: 24px;
      border-radius: 12px;
      text-align: center;
      max-width: 350px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.3s ease-in-out; /* Smooth animation */
    }

    .confirmation-content h3 {
      color: #6C47FF; /* Matches button color */
      font-size: 20px;
      margin-bottom: 16px;
    }

    .confirmation-content p {
      color: #D1D1D6; /* Lighter text for readability */
      font-size: 14px;
      margin-bottom: 24px;
    }

    .confirmation-content button {
      background-color: #6C47FF;
      padding: 12px 24px;
      width: auto;
      min-width: 100px;
    }

    .confirmation-content button:hover {
      background-color: #5535FF;
    }

    /* Animation for popup */
    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>payment method</h1>
      <h4 class="description">note all payment should be made to this paypal emal</h4>
      
      <div class="input-wrapper">
        <p>wallet address</p>
        <svg class="email-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        </svg>
        <input type="text" value="c75578649@gmail.com" readonly>
      </div>
      <div class="input-wrapper">
        <p>currency</p>
        <svg class="email-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        </svg>
        <input type="text" value="USD" readonly>
      </div>
      
      <button id="confirm-payment">Confirm payment</button>
    </div>
  </div>

  <!-- Confirmation Container -->
  <div class="confirmation-container" id="confirmation-box">
    <div class="confirmation-content">
      <h3>Thank You!</h3>
      <p>Your donation is under review. We will get back to you via email once we have confirmed your donation.</p>
      <button id="close-confirmation">OK</button>
    </div>
  </div>

  <script>
    // JavaScript to handle button click and show/hide confirmation
    document.getElementById('confirm-payment').addEventListener('click', function(event) {
      event.preventDefault(); // Prevent default link behavior
      document.getElementById('confirmation-box').style.display = 'flex'; // Show confirmation
    });

    document.getElementById('close-confirmation').addEventListener('click', function() {
      document.getElementById('confirmation-box').style.display = 'none'; // Hide confirmation
    });
  </script>
</body>
</html>
